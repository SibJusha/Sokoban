name: Build MonoGame (Windows)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [ Release ]

    env:
      SOLUTION: Sokoban.sln
      DOTNET_SDK_VERSION: 9.0.x    
      TFM: net9.0                  
      RID: win-x64

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore solution
      run: msbuild ${{ env.SOLUTION }} /t:Restore /p:Configuration=${{ matrix.configuration }}

    - name: Build MonoGame content
      run: |
        dotnet tool restore
        $mgcb = Join-Path $Env:GITHUB_WORKSPACE "Sokoban.Core\Content\Sokoban.mgcb"
        dotnet tool run mgcb -- /@:"$mgcb" /build
  
    - name: Publish DesktopGL project (self-contained win-x64)
      run: |
        dotnet publish Sokoban.DesktopGL\Sokoban.DesktopGL.csproj -c ${{ matrix.configuration }} -f ${{ env.TFM }} -r ${{ env.RID }} --self-contained true -o ./artifacts/publish/Sokoban.DesktopGL

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sokoban-publish
        path: ./artifacts/publish
